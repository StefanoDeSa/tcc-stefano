{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-4">
            <div class="card shadow-lg">
                <div class="card-header text-center" style="background-color: #0c4b33; color: white;">
                    <h3>Login</h3>
                </div>
                <div class="card-body">
                    <!-- Exibir mensagens de erro -->
                    {% if messages %}
                        <div class="alert alert-danger">
                            {% for message in messages %}
                                {{ message }}
                            {% endfor %}
                        </div>
                    {% endif %}
                    
                    <form method="post">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="username" class="form-label">Usuário</label>
                            <input type="text" name="username" class="form-control" id="username" required>
                        </div>
                        <div class="mb-3">
                            <label for="password" class="form-label">Senha</label>
                            <input type="password" name="password" class="form-control" id="password" required>
                        </div>
                        <button type="submit" class="btn w-100 text-white" style="background-color: #0c4b33;">Entrar</button>
                    </form>
                </div>
                <div class="card-footer text-center">
                    <p>Ainda não tem uma conta? <a href="{% url 'register' %}" style="color: #0c4b33; font-weight: bold;">Cadastre-se</a></p>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
