{% extends "base.html" %}
{% block title %}Cadastro - SSO Auth{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="signup-container bg-white p-4 rounded-4 shadow-lg text-center" style="width: 350px;">
            <h1 class="fw-bold text-dark">Criar conta</h1>
            <p class="text-muted">Preencha os campos abaixo</p>

            <form class="mt-3" action="{% url 'signup' %}" method="post">
                {% csrf_token %}

                <input type="hidden" name="next" value="{{ next }}">
                
                <div class="mb-3 position-relative">
                    <span class="position-absolute top-50 start-0 translate-middle-y ms-3">
                        <i class="fas fa-envelope text-muted"></i>
                    </span>
                    <input type="email" class="form-control rounded-pill ps-5" name="email" placeholder="E-mail" required>
                </div>

                <div class="mb-3 position-relative">
                    <span class="position-absolute top-50 start-0 translate-middle-y ms-3">
                        <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input type="password" class="form-control rounded-pill ps-5" name="password1" placeholder="Senha" required>
                </div>

                <div class="mb-2 position-relative">
                    <span class="position-absolute top-50 start-0 translate-middle-y ms-3">
                        <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input type="password" class="form-control rounded-pill ps-5" name="password2" placeholder="Confirme sua senha" required>
                </div>

                <button type="submit" class="btn btn-success w-100 rounded-pill fw-bold">Cadastrar</button>
            </form>

            <p class="mt-3 text-muted">JÃ¡ tem uma conta? <a href="{% url 'login' %}" class="fw-bold text-dark">Entrar</a></p>

            <p class="text-muted">ou</p>

            <div class="d-flex justify-content-center gap-3">
                <div class="social-icon bg-light rounded-circle d-flex justify-content-center align-items-center shadow" style="width: 40px; height: 40px;">
                    <i class="fab fa-google text-danger"></i>
                </div>
                <div class="social-icon bg-light rounded-circle d-flex justify-content-center align-items-center shadow" style="width: 40px; height: 40px;">
                    <i class="fab fa-github text-black"></i>
                </div>
                <div class="social-icon bg-light rounded-circle d-flex justify-content-center align-items-center shadow" style="width: 40px; height: 40px;">
                    <i class="fab fa-facebook-f text-primary"></i>
                </div>
            </div>
        </div>
    </div>
    <p class="text-muted small">Next: {{ next }}</p>
{% endblock %}
