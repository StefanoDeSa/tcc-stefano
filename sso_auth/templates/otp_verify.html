{% extends 'base.html' %}
{% block title %}Perfil - SSO Auth {% endblock %}
{% block content %}
    <div class="container-login">
        <div class="row align-items-center justify-content-center" style="height: 70vh;">
            <div class="col-lg-3"></div>
            <p class="text-muted small">Next: {{ next }}</p>
            <div class="col-lg-6"> 
                <div class="bg-white p-4 rounded-3 shadow text-center">
                    <form method="POST" action="{% url 'verify_2fa' %}">
                        {% csrf_token %}
                       
                        <input type="text" id="otp_code" name="otp_code" 
                        class="form-control" maxlength="6"
                         placeholder="Coloque o cÃ³digo OTP aqui" required>
                        <input type="hidden" name="user_id" value="{{ user_id }}">
                        <input type="hidden" name="next" value="{{ next }}">
                        <button  class="btn-submit" type="submit">Verificar</button>
                    </form>
                </div>
            </div>
            
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
