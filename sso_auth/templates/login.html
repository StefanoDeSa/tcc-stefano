{% extends "base.html" %}
{% block title %}Perfil - SSO Auth{% endblock %}
{% block content %}
    <!-- Seção de Login -->
    <div class="container-login">
        <div class="row align-items-center justify-content-center" style="height: 87vh;">
            <div class="col-lg-3"></div>

            <div class="col-lg-6"> 
                <div class="bg-white p-4 rounded-3 shadow text-center">
                    <h2 class="text-dark">Bem-vindo!</h2>
                    <div class="text-dark text-muted">ou use seu e-mail</div>

                    <form class="form" action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        
                        <div class="mb-3">
                            <label for="email" class="form-label text-dark">E-mail</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="Digite seu e-mail" required>
                        </div>

                        <div class="mb-3">
                            <label for="password" class="form-label text-dark">Senha</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="Digite sua senha" required>
                        </div>

                        <p class="text-dark mt-2">
                            Novo usuário? <a href='{% url "signup" %}'>Cadastre-se</a>
                        </p>

                        <button type="submit" class="btn btn-success w-100">Entrar</button>
                    </form>

                    <div class="divider my-3"></div>

                    <p class="text-dark text-muted">
                        Esqueceu sua senha? <a href="#">Redefinir</a>
                    </p>
                </div>
            </div>
            
            <div class="col-lg-3"></div>
        </div>
    </div>
{% endblock %}
