{% extends "base.html" %}
{% block title %}Login - SSO Auth{% endblock %}
{% block content %}
    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <div class="login-container bg-white p-4 rounded-4 shadow-lg text-center" style="width: 350px;">
            <h1 class="fw-bold text-dark">Olá!</h1>
            <p class="text-muted">Entre na sua conta</p>

            <form class="mt-3" action="{% url 'login' %}" method="post">
                {% csrf_token %}

                <input type="hidden" name="next" value="{{ next }}">

                <div class="mb-3 position-relative">
                    <span class="position-absolute top-50 start-0 translate-middle-y ms-3">
                        <i class="fas fa-user text-muted"></i>
                    </span>
                    <input type="email" class="form-control rounded-pill ps-5" name="email" placeholder="E-mail" required>
                </div>

                <div class="mb-2 position-relative">
                    <span class="position-absolute top-50 start-0 translate-middle-y ms-3">
                        <i class="fas fa-lock text-muted"></i>
                    </span>
                    <input type="password" class="form-control rounded-pill ps-5" name="password" placeholder="Senha" required>
                </div>

                <p class="text-muted text-end small">
                    <a href="#" class="text-decoration-none">Esqueceu sua senha?</a>
                </p>

                <button type="submit" class="btn btn-success w-100 rounded-pill fw-bold">Entrar</button>
            </form>

            <p class="mt-3 text-muted">Não tem uma conta? <a href="{% url 'signup' %}" class="fw-bold text-dark">Criar</a></p>

            <p class="text-muted">ou</p>

            <div class="d-flex justify-content-center gap-3">
                <div class="social-icon bg-light rounded-circle d-flex justify-content-center align-items-center shadow" style="width: 40px; height: 40px;">
                    <i class="fab fa-google text-danger"></i>
                </div>
                <div class="social-icon bg-light rounded-circle d-flex justify-content-center align-items-center shadow" style="width: 40px; height: 40px;">
                    <i class="fab fa-github text-black"></i>
                </div>
                <div class="social-icon bg-light rounded-circle d-flex justify-content-center align-items-center shadow" style="width: 40px; height: 40px;">
                    <i class="fab fa-facebook-f text-primary"></i>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
